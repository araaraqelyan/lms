<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Badge List</title>
</head>
<body>
<h1>Badge List</h1>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Color</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    {% for badge in badges %}
        <tr>
            <td>{{ badge.name }}</td>
            <td>{{ badge.color }}</td>
            <td>
                <a href="{% url 'update_badge' badge.id %}">Update</a>
                <a href="{% url 'delete_badge' badge.id %}">Delete</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
<a href="{% url 'create_badge' %}">Create New Badge</a>
</body>
</html>
