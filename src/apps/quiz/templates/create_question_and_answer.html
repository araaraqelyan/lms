{% extends 'layouts/base-fullscreen.html' %}
{% load i18n static admin_soft %}

{% block content %}
   {% include 'sidebar.html' %}
   <style>
       #emailInput {
          height: 30px;
       }

       #sendInvitationBtn {
          height: 30px;
          width: 180 px;
       }

       .custom-card {
          margin-left: 120px;
       }
   </style>
   <main class="container mt-5">
       <div class="row justify-content-center">
           <div class="col-md-8">
               <div class="card shadow custom-card">
                   <div class="card-header">
                       <h4 class="m-0 font-weight-bold">Create Question and Answer</h4>
                   </div>
                   <div class="card-body">
                       <form id="questionForm" method="POST" action="{% url 'create_question_and_answer' %}">
                           {% csrf_token %}
                           <div class="mb-3">
                               {{ question_form.as_p }}
                           </div>
                           <div class="mb-3">
                               {{ answer_form.as_p }}
                           </div>
                           <button type="submit" class="btn btn-primary">Submit</button>
                       </form>
                   </div>
               </div>
           </div>
       </div>
   </main>
{% endblock %}
