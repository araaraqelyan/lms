<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #videoContainer {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
        }

        h1 {
            text-align: center;
        }

        p {
            margin-bottom: 20px;
        }

        video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<div id="videoContainer">
    <h1>{{ course.title }}</h1>
    <p>{{ course.description }}</p>

    <video id="videoPlayer" controls>
        <source src="/course_videos/IMG_8041.MP4 " type="video/mp4">
    </video>
</div>

</body>
</html>
